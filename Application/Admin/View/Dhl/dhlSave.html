<extend name="Index:base" />
<block name="title"><title>修改导航栏</title></block>
<block name="sidebar">
	<include file="Index:sidebar" />
</block>
<block name="content">
		<div id="content" class="col-sm-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicon glyphicon-header"></i> 修	改	导  航  栏</h4>
				</div>
<foreach name="data" item="v">

				<div class="panel-body">
					<form class="form-horizontal" action="{:U('Dhl/dhlSsave')}" method='post'>
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">ID</label>
							<div class="col-sm-5">

								<input type="text" class="form-control" value="{$v['id']}"  name="id" id="id" onfocus=this.blur() />
								
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>					
						
						<div class="form-group">
							<label for="dhl" class="col-sm-2 control-label">导航栏:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="" value="{$v['dhl']}" name="dhl" id="dhl" />
								
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						
						<div class="form-group">
							<label for="block" class="col-sm-2 control-label">状态:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="" name="block" id="block" value="{$v['block']}" />
								
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
					</foreach>
						
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-5">
								<button type="submit" class="btn btn-success btn-add">确认修改</button>
								
							</div>
							
						</div>

					</form>
				</div>

			</div>
		</div>
</block>
